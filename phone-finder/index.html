<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      
      .image-custom {
        height: 40%;
        width: 50%;
      }
      .card-color {
        background-color: rgb(238, 247, 247);
      }
    </style>
    <title>Phone Finder</title>
  </head>
  <body class="pb-5">
    <header>
      <h1 class="text-secondary text-center my-4">Phone Finder</h1>
    </header>
    <main>
      <!-- search option  -->
      <div class="d-flex container-fluid mx-auto w-75">
        <input
          class="form-control mx-2"
          type="text"
          placeholder="Search your Phone"
          name=""
          id="search-field"
        />
        <button onclick="searchButton()" class="btn btn-outline-primary mx-2">
          Search
        </button>
      </div>
      <!-- wrong input  -->
      <p id="wrong-input" class="text-danger text-center mt-3"></p>
      <!-- phone details  -->
      <div id="phone-details" class="w-50 mx-auto"></div>

      <!-- searched products -->
      <div
        id="search-result"
        class="row row-cols-1 row-cols-md-3 g-4 mt-md-5 mt-2 mx-5"
      ></div>
    </main>
    <!-- js file connect -->
    <script src="phone.js"></script>
  </body>
</html>
